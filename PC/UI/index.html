<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skuttlebot Controller</title>
  <link rel="stylesheet" href="SkuttleCSS.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <button id="playToneButton" class="control-button">Play Tone</button>
      <button id="streamToggleButton" class="control-button">Start Recording</button>
    </div>
    <div class="center-column">
      <div class="dashboard">
        <div id="status" class="status">Waiting for Device</div>
        <div id="gamepStatus" class="gamepad-status">No gamepad connected</div>
        <div class="leds">
          <div class="led-container">
            <div id="ledReceive" class="led"></div>
            <span>RX</span>
          </div>
          <div class="led-container">
            <div id="ledTransmit" class="led"></div>
            <span>TX</span>
          </div>
          <div class="fuel-gauge">
            <div id="fuelGaugeFill" class="fuel-gauge-fill"></div>
          </div>
          <div class="fuel-label">
            <span>Audio</span>
          </div>
        </div>
      </div>
      <div id="cameraWindow" class="camera-window">
        <img id="cameraFeed" class="camera-feed" src="" alt="Camera Feed">
      </div>
      <div id="commandLog" class="command-log">
        <p>Command Log</p>
      </div>
    </div>
    <div class="right-column">
      <div id="controllerOutput" class="controller-output">
        <p>Insert controller and press any button</p>      </div>

      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
