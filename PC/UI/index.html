<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skuttlebot Controller</title>
  <link rel="stylesheet" href="SkuttleCSS.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <button id="playToneButton" class="control-button">Play Tone</button>
      <button id="streamToggleButton" class="control-button">Start Recording</button>
    </div>
    <div class="center-column">
      <div class="dashboard">
        <div class="connections">
          <div id="connection-text">
            <div id="status" class="status">Waiting for Device</div>
          </div>
          <div id="connection-signal" class="connections-signal">
            <div class="signal-bar bar-1"></div>
            <div class="signal-bar bar-2"></div>
            <div class="signal-bar bar-3"></div>
            <div class="signal-bar bar-4"></div>
            <div class="signal-bar bar-5"></div>
          </div>
        </div>
        <div class="gauges-leds">
          <div class="leds">
            <div class="led-container">
              <div id="ledReceive" class="led"></div>
              <div class="led-label">RX</div>
            </div>
            <div class="led-container">
              <div id="ledTransmit" class="led"></div>
              <div class="led-label">TX</div>
            </div>
          </div>
          <div class="gauges">
            <div class="fuel-gauge">
              <div id="fuelGaugeFill" class="fuel-gauge-fill"></div>
            </div>
            <div class="fuel-label">
              <span>Audio</span>
            </div>
          </div>
        </div>
      </div>
      <div id="cameraWindow" class="camera-window">
        <img id="cameraFeed" class="camera-feed" src="" alt="Camera Feed">
        <img id="placeholderImage" class="placeholder-image" src="Docs/skuttlebot-fans.gif" alt="No Camera Feed" style="display: none;">
      </div>
      <div id="commandLog" class="command-log">
        <p>Command Log</p>
      </div>
    </div>
    <div class="right-column">
      <div id="gamepStatus" class="gamepad-status">No gamepad connected</div>
      <div id="controllerOutput" class="controller-output">
        <p>Insert controller and press any button</p>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
